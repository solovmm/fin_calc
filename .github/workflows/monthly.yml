name: Update monthly CPI

on:
  schedule:
    - cron: "30 4 13 * *" # monthly retry window: 13th 04:30 UTC
    - cron: "30 4 14 * *" # monthly retry window: 14th 04:30 UTC
    - cron: "30 4 15 * *" # monthly retry window: 15th 04:30 UTC
    - cron: "30 4 16 * *" # monthly retry window: 16th 04:30 UTC
    - cron: "30 4 17 * *" # monthly retry window: 17th 04:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Update macro_monthly.json (full retry window)
        run: python scripts/update_macro_monthly.py --mode full
      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes";
            exit 0;
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/macro_monthly.json data/last_updated.json
          git commit -m "Update monthly CPI"
          git push
