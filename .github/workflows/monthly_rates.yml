name: Update monthly rates

on:
  schedule:
    - cron: "0 14 1 * *" # monthly 1st 14:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Update fx_daily.json
        run: python scripts/update_fx_daily.py
      - name: Update macro_monthly.json (rates only)
        run: python scripts/update_macro_monthly.py --mode rates
      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes";
            exit 0;
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/macro_monthly.json data/fx_daily.json data/last_updated.json
          git commit -m "Update monthly rates"
          git push
